<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<meta name="description" content="Colored hexadecimal clock which shows color range from #000000 to #235959.">
    <title>Hexadecimal clock</title>

    <style>
        #clock {
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 100px;	
        }

        .absoluteCenter {
            margin: auto;
            position: absolute;
            top: 50%; left: 50%;
            -webkit-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
        }
    </style>
    </head>
    <body>
        <div class="absoluteCenter">
            <h1 id="clock">#000000</h1>
        </div>
        
        <script>
        function hexColor() {
            var date = new Date();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();

            if(hour<=9) { hour='0'+hour; }
            if(minute<=9) { minute='0'+minute; }
            if(second<=9) { second='0'+second; }

            var	color='#'+hour+minute+second;
            document.getElementById("clock").innerHTML=color;
            document.body.style.backgroundColor=color;     

            setTimeout(hexColor, 1000);
        }

        hexColor();
    </script>
    </body>
</html>
