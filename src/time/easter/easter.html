	<body>
		Easter Sunday of the year 
		<input type="text" id="easterInput" maxlength="4" size="4"> 
		is on <span id="easterOutput">some day</span>.

		<script type="text/javascript">
			document.getElementById("easterInput").addEventListener("input", easterEvent);

			function easterEvent() {
				var date = easterSundayOudin(parseInt(document.getElementById("easterInput").value));

			}
		</script>
	</body>
